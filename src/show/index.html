<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
        form {
            color: LightSlateGrey;
            font-size: 18px;
            padding: 20px;
            margin-top: 50px;
        }

        legend {
            font-size: 30px;
        }

    </style>
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col-lg">
                            <form class="border border-secondary rounded" id="login" action="/login" method="post">
                    <legend>
                        Login
                    </legend>
                    <label>Email</label>
                    <br />
                    <input type="email" name="email" class="form-control"/>
                    <br />
                    <label>Password</label>
                    <br />
                    <input type="password" name="password" class="form-control"/>
                <br />
                <input type="submit" class="btn btn-success" value="Login!" />
            </form>
        </div>
        <div class="col-sm">
            <div class="col-lg">
                <form class="border border-secondary rounded" id="register" action="/register" method="post">
                    <legend>
                        Register
                    </legend>
                    <label for="NEmail">Email</label>
                    <br />
                    <input type="email" name="NEmail" id="NEmail" class="form-control"/>
                    <br />
                    <label for="NPassword">Password</label>
                    <br />
                    <input type="password" name="NPassword" id="NPassword" class="form-control"/>
                    <br />
                    <label for="RNPassword">Retype Password</label>
                    <br />
                    <input type="password" name="RNPassword" id="RNPassword" class="form-control"/>
                    <br />
                    <input type="submit" class="btn btn-success" value="Register!" />
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
